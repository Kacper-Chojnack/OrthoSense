name: Docker CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Backend
        timeout-minutes: 10
        run: docker build -t orthosense-backend backend/
        
      - name: Run Tests
        timeout-minutes: 10
        continue-on-error: true
        # Run pytest inside the container with all deps (ai-full included in image)
        run: |
          docker run --rm \
          -e SECRET_KEY=test_secret \
          -e DATABASE_URL=sqlite+aiosqlite:///:memory: \
          orthosense-backend \
          /bin/bash -c "pip install .[dev] pytest-cov && python -m pytest tests/ -v --tb=short"
