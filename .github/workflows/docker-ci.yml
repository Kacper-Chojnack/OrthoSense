# =============================================================================
# OrthoSense - Docker CI Pipeline
# =============================================================================
# Build and test Docker images for production deployment
# =============================================================================

name: Docker CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-docker:
    name: Backend Docker Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('backend/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Backend Image
        timeout-minutes: 15
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          load: true
          tags: orthosense-backend:test
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Run Tests in Container
        timeout-minutes: 12
        run: |
          # Run tests and ensure proper exit
          docker run --rm \
            -e SECRET_KEY=test_secret \
            -e DATABASE_URL=sqlite+aiosqlite:///:memory: \
            orthosense-backend:test \
            /bin/bash -c '
              pip install --no-cache-dir --user .[dev]
              python -m pytest tests/ -v --tb=short -x \
                --ignore=tests/e2e --ignore=tests/e2e_api \
                -p no:cacheprovider \
                -W ignore::DeprecationWarning \
                --timeout=60
            '

      - name: Scan Image for Vulnerabilities
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: 'orthosense-backend:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Scan Results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-results.sarif') != ''
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

  # ---------------------------------------------------------------------------
  # Job: Summary
  # ---------------------------------------------------------------------------
  summary:
    name: Docker CI Summary
    runs-on: ubuntu-latest
    needs: [backend-docker]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸ³ Docker CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Docker Build & Test | ${{ needs.backend-docker.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY

