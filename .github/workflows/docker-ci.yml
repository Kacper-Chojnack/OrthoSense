# =============================================================================
# OrthoSense - Docker CI Pipeline
# =============================================================================
# Build and test Docker images for production deployment
# =============================================================================

name: Docker CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-docker:
    name: Backend Docker Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        timeout-minutes: 10
        run: docker build -t orthosense-backend:test backend/

      - name: Run Tests in Container
        timeout-minutes: 15
        run: |
          docker run --rm \
            -e SECRET_KEY=test_secret \
            -e DATABASE_URL=sqlite+aiosqlite:///:memory: \
            orthosense-backend:test \
            /bin/bash -c "pip install .[dev] pytest-cov && python -m pytest tests/ -v --tb=short"

      - name: Scan Image for Vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'orthosense-backend:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Scan Results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
