# =============================================================================
# OrthoSense - Security Scanning Pipeline (OWASP)
# =============================================================================
# Comprehensive security scanning covering OWASP Top 10 categories
# =============================================================================

name: Security Scanning (OWASP)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sundays at 2 AM UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

env:
  PYTHON_VERSION: '3.13'

jobs:
  # ---------------------------------------------------------------------------
  # Job: Dependency Vulnerability Scan (A06:2021)
  # ---------------------------------------------------------------------------
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          pip install -e ".[dev]"

      - name: Run pip-audit
        working-directory: backend
        run: |
          pip-audit --format json --output pip-audit-report.json
          pip-audit

      - name: Upload pip-audit Report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: backend/pip-audit-report.json
          if-no-files-found: ignore

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Audit Flutter Dependencies
        run: |
          flutter pub get
          flutter pub outdated

  # ---------------------------------------------------------------------------
  # Job: SAST - Static Application Security Testing (A03:2021)
  # ---------------------------------------------------------------------------
  sast:
    name: SAST (Python Backend)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Security Tools
        run: pip install bandit semgrep

      - name: Run Bandit
        working-directory: backend
        run: |
          bandit -r app -f json -o bandit-report.json -ll
          bandit -r app -ll -f txt

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: backend/bandit-report.json

      - name: Run Semgrep
        run: |
          semgrep scan --config p/owasp-top-ten --config p/python --config p/security-audit \
            --sarif --output semgrep.sarif backend/

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif
        if: hashFiles('semgrep.sarif') != ''

  # ---------------------------------------------------------------------------
  # Job: Secret Detection (A07:2021)
  # ---------------------------------------------------------------------------
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Gitleaks
        run: |
          wget -q https://github.com/gitleaks/gitleaks/releases/download/v8.18.4/gitleaks_8.18.4_linux_x64.tar.gz
          echo "ba6dbb656933921c775ee5a2d1c13a91046e7952e9d919f9bac4cec61d628e7d  gitleaks_8.18.4_linux_x64.tar.gz" | sha256sum -c -
          tar -xzf gitleaks_8.18.4_linux_x64.tar.gz
          chmod +x gitleaks

      - name: Run Gitleaks
        run: ./gitleaks detect --source . --report-format json --report-path gitleaks-report.json --verbose

      - name: Upload Gitleaks Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gitleaks-report
          path: gitleaks-report.json
          if-no-files-found: ignore

  # ---------------------------------------------------------------------------
  # Job: API Security Analysis (A01:2021)
  # ---------------------------------------------------------------------------
  api-security:
    name: API Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Dependencies
        working-directory: backend
        run: |
          pip install -e ".[dev]"
          pip install openapi-spec-validator

      - name: Start Backend Server
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-security-scan
          ENVIRONMENT: testing
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 15
          curl -sf http://localhost:8000/health || echo "::warning::Backend health check failed"

      - name: Export and Validate OpenAPI Schema
        run: |
          if curl -sf http://localhost:8000/openapi.json > openapi.json 2>/dev/null; then
            python -c "
          import json
          with open('openapi.json') as f:
              spec = json.load(f)
          
          security_issues = []
          
          if 'components' not in spec or 'securitySchemes' not in spec.get('components', {}):
              security_issues.append('No security schemes defined')
          
          for path, methods in spec.get('paths', {}).items():
              for method, details in methods.items():
                  if method in ['get', 'post', 'put', 'delete', 'patch']:
                      if isinstance(details, dict) and 'security' not in details:
                          skip_paths = ['/health', '/docs', '/openapi', '/auth/login', '/auth/register', '/redoc']
                          if not any(skip in path for skip in skip_paths):
                              security_issues.append(f'{method.upper()} {path}: No security defined')
          
          if security_issues:
              print('Security Issues Found:')
              for issue in security_issues[:10]:
                  print(f'  - {issue}')
          else:
              print('API security configuration looks good!')
          "
          else
            echo "::warning::Could not fetch OpenAPI schema - server may not be running"
            echo '{}' > openapi.json
          fi

      - name: Upload OpenAPI Schema
        uses: actions/upload-artifact@v4
        with:
          name: openapi-schema
          path: openapi.json

  # ---------------------------------------------------------------------------
  # Job: Security Report Summary
  # ---------------------------------------------------------------------------
  report:
    name: Generate Security Report
    needs: [dependency-scan, sast, secret-scan, api-security]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "# ðŸ” Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## OWASP Top 10 Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Category | Tool | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| A01 Broken Access Control | API Security Lint | ${{ needs.api-security.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| A02 Cryptographic Failures | Bandit | ${{ needs.sast.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| A03 Injection | Semgrep + Bandit | ${{ needs.sast.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| A06 Vulnerable Components | pip-audit | ${{ needs.dependency-scan.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| A07 Auth Failures | Gitleaks | ${{ needs.secret-scan.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… Scan completed: $(date -u)" >> $GITHUB_STEP_SUMMARY
