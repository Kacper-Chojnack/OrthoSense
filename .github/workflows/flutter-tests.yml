name: Flutter Tests

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    paths:
      - 'lib/**'
      - 'test/**'
      - 'pubspec.yaml'
      - '.github/workflows/flutter-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'lib/**'
      - 'test/**'
      - 'pubspec.yaml'
      - '.github/workflows/flutter-tests.yml'

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Check formatting
        id: format-check
        run: |
          dart format --output=none --set-exit-if-changed lib test || echo "format_failed=true" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Formatting Warning
        if: steps.format-check.outputs.format_failed == 'true'
        run: |
          echo "::warning::Code formatting issues detected. Run 'dart format lib test' to fix."

      - name: Analyze
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Run tests
        run: flutter test --exclude-tags=e2e test/unit test/widget test/integration test/models test/features

  security:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Dart/Flutter analyzer (security rules)
        run: |
          flutter pub get
          dart analyze --fatal-infos --no-fatal-warnings
        continue-on-error: true

      - name: Dart pub outdated
        run: flutter pub outdated
        continue-on-error: true

      - name: Semgrep (Dart/Flutter)
        run: |
          pip install semgrep
          semgrep scan --config p/secrets lib/ || true
        continue-on-error: true
