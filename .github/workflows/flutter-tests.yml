  security:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      security-events: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'
          cache: true

      - name: Dart/Flutter analyzer (security rules)
        run: |
          flutter pub get
          dart analyze --fatal-infos --no-fatal-warnings
          # Dart code quality + security patterns

      - name: Dart pub outdated (vuln deps)
        run: flutter pub outdated --mode=vuln

      - name: Semgrep (Dart/Flutter)
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/dart
            p/secrets
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}  # Ten sam co backend

      - name: GitHub Dart CodeQL
        uses: github/codeql-action/analyze@v3
        with:
          languages: dart
          category: frontend
