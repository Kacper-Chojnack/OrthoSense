name: Flutter Tests

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    paths:
      - 'lib/**'
      - 'test/**'
      - 'pubspec.yaml'
      - '.github/workflows/flutter-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'lib/**'
      - 'test/**'
      - 'pubspec.yaml'
      - '.github/workflows/flutter-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed lib test

      - name: Analyze
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Run tests
        continue-on-error: true
        run: flutter test || echo "Some tests failed"

  security:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Dart/Flutter analyzer (security rules)
        run: |
          flutter pub get
          dart analyze --fatal-infos --no-fatal-warnings
        continue-on-error: true

      - name: Dart pub outdated
        run: flutter pub outdated
        continue-on-error: true

      - name: Semgrep (Dart/Flutter)
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/secrets
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        continue-on-error: true  # Continue even if token is missing or scan fails
