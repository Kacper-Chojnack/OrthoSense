# =============================================================================
# OrthoSense - Frontend CI Pipeline
# =============================================================================
# Analyze, test, and build the Flutter mobile application
# =============================================================================

name: Frontend CI

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
    paths:
      - 'lib/**'
      - 'test/**'
      - 'pubspec.yaml'
      - 'ios/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'lib/**'
      - 'test/**'
      - 'pubspec.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: '3.24.0'

jobs:
  # ---------------------------------------------------------------------------
  # Job: Analyze & Format
  # ---------------------------------------------------------------------------
  analyze:
    name: Analyze & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install Dependencies
        run: flutter pub get

      - name: Check Formatting
        run: dart format --output=none --set-exit-if-changed lib test

      - name: Analyze Code
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

  # ---------------------------------------------------------------------------
  # Job: Unit & Widget Tests
  # ---------------------------------------------------------------------------
  test:
    name: Unit & Widget Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: analyze
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Tests with Coverage
        run: flutter test --coverage --exclude-tags=e2e test/unit test/widget test/integration test/models test/features

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

  # ---------------------------------------------------------------------------
  # Job: Build iOS
  # ---------------------------------------------------------------------------
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    timeout-minutes: 30
    needs: test
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install Dependencies
        run: flutter pub get

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

  # ---------------------------------------------------------------------------
  # Job: Summary
  # ---------------------------------------------------------------------------
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [analyze, test]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸ“± Frontend CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Analyze & Format | ${{ needs.analyze.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit & Widget Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY

