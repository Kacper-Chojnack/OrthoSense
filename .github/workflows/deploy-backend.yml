# =============================================================================
# OrthoSense - Backend CI/CD Pipeline
# =============================================================================
# Build, test, and deploy FastAPI backend to AWS App Runner
# Uses GitHub OIDC for secure, keyless authentication
# =============================================================================

name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: orthosense-${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || github.ref == 'refs/heads/develop' && 'staging' || 'dev') }}-backend
  PYTHON_VERSION: '3.13'

permissions:
  id-token: write   # Required for OIDC
  contents: read
  packages: write
  security-events: write

jobs:
  # ---------------------------------------------------------------------------
  # Job: Lint & Type Check
  # ---------------------------------------------------------------------------
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

      - name: Run Ruff linter
        run: ruff check . --output-format=github

      - name: Run Ruff formatter check
        run: ruff format --check .

      - name: Run MyPy type checker
        run: mypy app --ignore-missing-imports

  # ---------------------------------------------------------------------------
  # Job: Security Scan
  # ---------------------------------------------------------------------------
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security linter
        run: bandit -r app -ll -f json -o bandit-report.json

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: backend/bandit-report.json

  # ---------------------------------------------------------------------------
  # Job: Unit Tests
  # ---------------------------------------------------------------------------
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [lint]
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/pyproject.toml

      - name: Install CPU-only PyTorch (CI space optimization)
        run: pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev,ai-full]"

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-minimum-32-characters-long
          ENVIRONMENT: test
        timeout-minutes: 8
        run: |
          python -m pytest tests/unit tests/integration tests/models tests/services \
            -v --tb=short --cov=app --cov-report=xml \
            --timeout=30 \
            --ignore=tests/e2e \
            --ignore=tests/e2e_api \
            -W ignore::DeprecationWarning \
            -p no:cacheprovider

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # ---------------------------------------------------------------------------
  # Job: Build Docker Image
  # ---------------------------------------------------------------------------
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/orthosense-${{ steps.env.outputs.environment }}-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ---------------------------------------------------------------------------
  # Job: Deploy to Dev
  # ---------------------------------------------------------------------------
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: [build]
    if: |
      needs.build.result == 'success' &&
      (github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev'))
    environment:
      name: dev
      url: https://dev-api.orthosense.app

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/orthosense-dev-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Check if App Runner service exists
        id: check-service
        run: |
          SERVICE_ARN="arn:aws:apprunner:${{ env.AWS_REGION }}:${{ secrets.AWS_ACCOUNT_ID }}:service/orthosense-dev-backend"
          if aws apprunner describe-service --service-arn "$SERVICE_ARN" 2>/dev/null; then
            echo "service_exists=true" >> $GITHUB_OUTPUT
          else
            echo "service_exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ App Runner service does not exist yet. Skipping deployment trigger."
            echo "The ECR image has been pushed. Create the App Runner service manually or via Terraform."
          fi

      - name: Deploy to App Runner
        if: steps.check-service.outputs.service_exists == 'true'
        run: |
          aws apprunner start-deployment \
            --service-arn arn:aws:apprunner:${{ env.AWS_REGION }}:${{ secrets.AWS_ACCOUNT_ID }}:service/orthosense-dev-backend

      - name: Wait for deployment
        if: steps.check-service.outputs.service_exists == 'true'
        timeout-minutes: 10
        run: |
          SERVICE_ARN="arn:aws:apprunner:${{ env.AWS_REGION }}:${{ secrets.AWS_ACCOUNT_ID }}:service/orthosense-dev-backend"
          echo "Waiting for deployment to complete..."
          for i in {1..30}; do
            STATUS=$(aws apprunner describe-service --service-arn "$SERVICE_ARN" --query 'Service.Status' --output text)
            echo "Attempt $i: Status = $STATUS"
            if [[ "$STATUS" == "RUNNING" ]]; then
              echo "Deployment completed successfully"
              exit 0
            elif [[ "$STATUS" == "CREATE_FAILED" || "$STATUS" == "DELETE_FAILED" || "$STATUS" == "OPERATION_IN_PROGRESS" ]]; then
              if [[ "$STATUS" != "OPERATION_IN_PROGRESS" ]]; then
                echo "Deployment failed with status: $STATUS"
                exit 1
              fi
            fi
            sleep 20
          done
          echo "Deployment timed out"
          exit 1

  # ---------------------------------------------------------------------------
  # Job: Deploy to Staging
  # ---------------------------------------------------------------------------
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: |
      needs.build.result == 'success' &&
      (github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'))
    environment:
      name: staging
      url: https://staging-api.orthosense.app

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/orthosense-staging-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Check if App Runner service exists
        id: check-service
        run: |
          SERVICE_ARN="arn:aws:apprunner:${{ env.AWS_REGION }}:${{ secrets.AWS_ACCOUNT_ID }}:service/orthosense-staging-backend"
          if aws apprunner describe-service --service-arn "$SERVICE_ARN" 2>/dev/null; then
            echo "service_exists=true" >> $GITHUB_OUTPUT
          else
            echo "service_exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ App Runner service does not exist yet. Skipping deployment trigger."
            echo "The ECR image has been pushed. Create the App Runner service manually or via Terraform."
          fi

      - name: Deploy to App Runner
        if: steps.check-service.outputs.service_exists == 'true'
        run: |
          aws apprunner start-deployment \
            --service-arn arn:aws:apprunner:${{ env.AWS_REGION }}:${{ secrets.AWS_ACCOUNT_ID }}:service/orthosense-staging-backend

      - name: Wait for deployment
        if: steps.check-service.outputs.service_exists == 'true'
        timeout-minutes: 10
        run: |
          SERVICE_ARN="arn:aws:apprunner:${{ env.AWS_REGION }}:${{ secrets.AWS_ACCOUNT_ID }}:service/orthosense-staging-backend"
          echo "Waiting for deployment to complete..."
          for i in {1..30}; do
            STATUS=$(aws apprunner describe-service --service-arn "$SERVICE_ARN" --query 'Service.Status' --output text)
            echo "Attempt $i: Status = $STATUS"
            if [[ "$STATUS" == "RUNNING" ]]; then
              echo "Deployment completed successfully"
              exit 0
            elif [[ "$STATUS" == "CREATE_FAILED" || "$STATUS" == "DELETE_FAILED" || "$STATUS" == "OPERATION_IN_PROGRESS" ]]; then
              if [[ "$STATUS" != "OPERATION_IN_PROGRESS" ]]; then
                echo "Deployment failed with status: $STATUS"
                exit 1
              fi
            fi
            sleep 20
          done
          echo "Deployment timed out"
          exit 1

  # ---------------------------------------------------------------------------
  # Job: Deploy to Production (Manual Approval Required)
  # ---------------------------------------------------------------------------
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: |
      needs.build.result == 'success' &&
      (github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'))
    environment:
      name: prod
      url: https://api.orthosense.app

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/orthosense-prod-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Check if App Runner service exists
        id: check-service
        run: |
          SERVICE_ARN="arn:aws:apprunner:${{ env.AWS_REGION }}:${{ secrets.AWS_ACCOUNT_ID }}:service/orthosense-prod-backend"
          if aws apprunner describe-service --service-arn "$SERVICE_ARN" 2>/dev/null; then
            echo "service_exists=true" >> $GITHUB_OUTPUT
          else
            echo "service_exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ App Runner service does not exist yet. Skipping deployment trigger."
            echo "The ECR image has been pushed. Create the App Runner service manually or via Terraform."
          fi

      - name: Deploy to App Runner
        if: steps.check-service.outputs.service_exists == 'true'
        run: |
          aws apprunner start-deployment \
            --service-arn arn:aws:apprunner:${{ env.AWS_REGION }}:${{ secrets.AWS_ACCOUNT_ID }}:service/orthosense-prod-backend

      - name: Wait for deployment
        if: steps.check-service.outputs.service_exists == 'true'
        timeout-minutes: 15
        run: |
          SERVICE_ARN="arn:aws:apprunner:${{ env.AWS_REGION }}:${{ secrets.AWS_ACCOUNT_ID }}:service/orthosense-prod-backend"
          echo "Waiting for deployment to complete..."
          for i in {1..45}; do
            STATUS=$(aws apprunner describe-service --service-arn "$SERVICE_ARN" --query 'Service.Status' --output text)
            echo "Attempt $i: Status = $STATUS"
            if [[ "$STATUS" == "RUNNING" ]]; then
              echo "Deployment completed successfully"
              exit 0
            elif [[ "$STATUS" == "CREATE_FAILED" || "$STATUS" == "DELETE_FAILED" || "$STATUS" == "OPERATION_IN_PROGRESS" ]]; then
              if [[ "$STATUS" != "OPERATION_IN_PROGRESS" ]]; then
                echo "Deployment failed with status: $STATUS"
                exit 1
              fi
            fi
            sleep 20
          done
          echo "Deployment timed out"
          exit 1

      - name: Health check
        if: steps.check-service.outputs.service_exists == 'true'
        timeout-minutes: 5
        run: |
          echo "Running health check..."
          for i in {1..10}; do
            if curl -sf https://api.orthosense.app/health; then
              echo "Health check passed"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 30s..."
            sleep 30
          done
          echo "Health check failed after 10 attempts"
          exit 1
