name: SonarCloud Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *' # Daily at 2:00 AM

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          # Install CPU-only torch to avoid CUDA deps and space issues
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -e ".[dev,ai-full]"
          pip install pytest-cov ruff mypy

      - name: Run Backend Tests with Coverage
        working-directory: ./backend
        continue-on-error: true
        env:
          SECRET_KEY: "test_secret_key_for_ci"
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
        run: |
          pytest tests/ \
            --cov=app \
            --cov-report=xml:coverage.xml \
            --cov-report=term \
            --junitxml=test-results.xml || true

      - name: Run Ruff (Linting)
        working-directory: ./backend
        run: |
          ruff check app/ --output-format=json > ruff-report.json || true

      - name: Run MyPy (Type Checking)
        working-directory: ./backend
        run: |
          mypy app/ --junit-xml mypy-report.xml || true

      - name: Install Frontend Dependencies
        run: flutter pub get

      - name: Run Frontend Tests with Coverage
        run: flutter test --coverage --coverage-path=coverage/lcov.info || true

      - name: Run Flutter Analyze
        run: flutter analyze --write=flutter-analyze.txt || true

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        if: ${{ env.SONAR_TOKEN != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
