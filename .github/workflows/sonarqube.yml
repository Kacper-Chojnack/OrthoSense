name: SonarCloud Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *' # Daily at 2:00 AM

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      SONAR_TOKEN_AVAILABLE: ${{ secrets.SONAR_TOKEN != '' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          # Install CPU-only torch to avoid CUDA deps and space issues
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -e ".[dev]"
          pip install pytest-cov ruff mypy

      - name: Run Backend Tests with Coverage
        working-directory: ./backend
        continue-on-error: true
        timeout-minutes: 15
        env:
          SECRET_KEY: "test_secret_key_for_ci"
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
        run: |
          pytest tests/ \
            --cov=app \
            --cov-report=xml:coverage.xml \
            --cov-report=term \
            --junitxml=test-results.xml \
            -v
          # Fix coverage.xml paths for SonarCloud (needs backend/app prefix)
          if [ -f coverage.xml ]; then
            echo "âœ… Coverage report generated, fixing paths for SonarCloud..."
            # Change <source>app</source> to <source>backend/app</source>
            sed -i 's|<source>app</source>|<source>backend/app</source>|g' coverage.xml
            # Move coverage.xml to root for SonarCloud
            cp coverage.xml ../backend-coverage.xml
            head -20 coverage.xml
          else
            echo "âš ï¸ Coverage report not found"
          fi

      - name: Run Ruff (Linting)
        working-directory: ./backend
        run: |
          ruff check app/ --output-format=json > ruff-report.json || true

      - name: Run MyPy (Type Checking)
        working-directory: ./backend
        run: |
          mypy app/ --junit-xml mypy-report.xml || true

      - name: Install Frontend Dependencies
        run: flutter pub get

      - name: Run Frontend Tests with Coverage
        timeout-minutes: 10
        run: flutter test --coverage --coverage-path=coverage/lcov.info || true

      - name: Convert LCOV to SonarQube Generic Format
        run: |
          if [ -f coverage/lcov.info ]; then
            echo '<?xml version="1.0" encoding="UTF-8"?>' > coverage/coverage.xml
            echo '<coverage version="1">' >> coverage/coverage.xml
            
            current_file=""
            while IFS= read -r line; do
              case "$line" in
                SF:*)
                  if [ -n "$current_file" ]; then
                    echo '  </file>' >> coverage/coverage.xml
                  fi
                  filepath="${line#SF:}"
                  # Normalize path separators
                  filepath=$(echo "$filepath" | sed 's|\\|/|g')
                  echo "  <file path=\"$filepath\">" >> coverage/coverage.xml
                  current_file="$filepath"
                  ;;
                DA:*)
                  data="${line#DA:}"
                  linenum="${data%%,*}"
                  hits="${data#*,}"
                  covered="true"
                  if [ "$hits" = "0" ]; then
                    covered="false"
                  fi
                  echo "    <lineToCover lineNumber=\"$linenum\" covered=\"$covered\"/>" >> coverage/coverage.xml
                  ;;
                end_of_record)
                  ;;
              esac
            done < coverage/lcov.info
            
            if [ -n "$current_file" ]; then
              echo '  </file>' >> coverage/coverage.xml
            fi
            echo '</coverage>' >> coverage/coverage.xml
            
            echo "âœ… Converted LCOV to SonarQube generic format"
            head -30 coverage/coverage.xml
          else
            echo "âš ï¸ No LCOV file found to convert"
          fi

      - name: Run Flutter Analyze
        run: flutter analyze --write=flutter-analyze.txt || true

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v7
        continue-on-error: true
        timeout-minutes: 10
        if: env.SONAR_TOKEN_AVAILABLE == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.qualitygate.wait=false
            -Dsonar.python.coverage.reportPaths=backend/coverage.xml
            -Dsonar.coverageReportPaths=coverage/coverage.xml
            -Dsonar.coverage.exclusions=**/__pycache__/**,**/tests/**,**/test/**,**/*_test.dart,**/*_test.py,**/generated/**,**/*.g.dart,**/*.freezed.dart,**/migrations/**,lib/main.dart,**/widgets/**,**/theme/**
            -Dsonar.cpd.exclusions=**/tests/**,**/test/**,**/*_test.dart,**/*_test.py

      - name: Debug Coverage Files
        if: always()
        run: |
          echo "=== Backend Coverage ==="
          if [ -f backend/coverage.xml ]; then
            echo "âœ… backend/coverage.xml exists"
            head -15 backend/coverage.xml
          else
            echo "âŒ backend/coverage.xml NOT found"
          fi
          echo ""
          echo "=== Frontend Coverage (LCOV) ==="
          if [ -f coverage/lcov.info ]; then
            echo "âœ… coverage/lcov.info exists"
            wc -l coverage/lcov.info
          else
            echo "âŒ coverage/lcov.info NOT found"
          fi
          echo ""
          echo "=== Frontend Coverage (Generic XML) ==="
          if [ -f coverage/coverage.xml ]; then
            echo "âœ… coverage/coverage.xml exists"
            head -30 coverage/coverage.xml
          else
            echo "âŒ coverage/coverage.xml NOT found"
          fi

      - name: SonarCloud Scan Summary
        if: always()
        run: |
          echo "## SonarCloud Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… SonarCloud analysis completed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š View results: [SonarCloud Dashboard](https://sonarcloud.io/summary/new_code?id=Kacper-Chojnack_OrthoSense)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Note: Quality Gate status is informational. Focus on improving code quality over time._" >> $GITHUB_STEP_SUMMARY
