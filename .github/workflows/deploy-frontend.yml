# =============================================================================
# OrthoSense - Frontend CI/CD Pipeline
# =============================================================================
# Build Flutter Web and deploy to S3 + CloudFront
# Uses GitHub OIDC for secure, keyless authentication
# =============================================================================

name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'lib/**'
      - 'web/**'
      - 'pubspec.yaml'
      - 'pubspec.lock'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'lib/**'
      - 'web/**'
      - 'pubspec.yaml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: eu-central-1
  FLUTTER_VERSION: '3.24.0'

permissions:
  id-token: write   # Required for OIDC
  contents: read

jobs:
  # ---------------------------------------------------------------------------
  # Job: Analyze & Test
  # ---------------------------------------------------------------------------
  analyze:
    name: Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code (build_runner)
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Format check
        run: dart format --output=none --set-exit-if-changed .

      - name: Run tests
        run: flutter test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

  # ---------------------------------------------------------------------------
  # Job: Build Web
  # ---------------------------------------------------------------------------
  build:
    name: Build Web
    runs-on: ubuntu-latest
    needs: [analyze]
    outputs:
      environment: ${{ steps.env.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Set environment variables
        run: |
          ENV=${{ steps.env.outputs.environment }}
          if [[ "$ENV" == "prod" ]]; then
            echo "API_URL=https://api.orthosense.app" >> $GITHUB_ENV
          elif [[ "$ENV" == "staging" ]]; then
            echo "API_URL=https://staging-api.orthosense.app" >> $GITHUB_ENV
          else
            echo "API_URL=https://dev-api.orthosense.app" >> $GITHUB_ENV
          fi

      - name: Build Flutter Web (Release)
        run: |
          flutter build web \
            --release \
            --web-renderer html \
            --dart-define=API_URL=${{ env.API_URL }} \
            --dart-define=ENVIRONMENT=${{ steps.env.outputs.environment }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web-build-${{ steps.env.outputs.environment }}
          path: build/web
          retention-days: 7

  # ---------------------------------------------------------------------------
  # Job: Deploy to Dev
  # ---------------------------------------------------------------------------
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment:
      name: dev
      url: https://dev.orthosense.app

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: flutter-web-build-dev
          path: build/web

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/orthosense-dev-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        run: |
          aws s3 sync build/web s3://orthosense-dev-frontend \
            --delete \
            --cache-control "public, max-age=31536000" \
            --exclude "index.html" \
            --exclude "*.json"

          # Upload index.html and JSON with no-cache
          aws s3 cp build/web/index.html s3://orthosense-dev-frontend/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

          aws s3 sync build/web s3://orthosense-dev-frontend \
            --exclude "*" \
            --include "*.json" \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DEV_DISTRIBUTION_ID }} \
            --paths "/*"

  # ---------------------------------------------------------------------------
  # Job: Deploy to Staging
  # ---------------------------------------------------------------------------
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.orthosense.app

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: flutter-web-build-staging
          path: build/web

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/orthosense-staging-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        run: |
          aws s3 sync build/web s3://orthosense-staging-frontend \
            --delete \
            --cache-control "public, max-age=31536000" \
            --exclude "index.html" \
            --exclude "*.json"

          aws s3 cp build/web/index.html s3://orthosense-staging-frontend/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

          aws s3 sync build/web s3://orthosense-staging-frontend \
            --exclude "*" \
            --include "*.json" \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_STAGING_DISTRIBUTION_ID }} \
            --paths "/*"

  # ---------------------------------------------------------------------------
  # Job: Deploy to Production (Manual Approval Required)
  # ---------------------------------------------------------------------------
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod')
    environment:
      name: prod
      url: https://orthosense.app

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: flutter-web-build-prod
          path: build/web

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/orthosense-prod-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        run: |
          aws s3 sync build/web s3://orthosense-prod-frontend \
            --delete \
            --cache-control "public, max-age=31536000" \
            --exclude "index.html" \
            --exclude "*.json"

          aws s3 cp build/web/index.html s3://orthosense-prod-frontend/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

          aws s3 sync build/web s3://orthosense-prod-frontend \
            --exclude "*" \
            --include "*.json" \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_PROD_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Health check
        run: |
          echo "Waiting for CloudFront propagation..."
          sleep 30
          curl -f https://orthosense.app || exit 1
