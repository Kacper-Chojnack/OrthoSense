# =============================================================================
# OrthoSense - SonarCloud Analysis Pipeline
# =============================================================================
# Code quality and coverage analysis for both backend and frontend
# =============================================================================

name: SonarCloud Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.13'
  FLUTTER_VERSION: '3.38.0'

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/pyproject.toml

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -e ".[dev]"
          pip install pytest-cov pytest-timeout

      - name: Run Backend Tests with Coverage
        working-directory: ./backend
        timeout-minutes: 15
        env:
          SECRET_KEY: "test_secret_key_for_ci"
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
        run: |
          pytest tests/ \
            --cov=app \
            --cov-report=xml:coverage.xml \
            --cov-report=term \
            --junitxml=test-results.xml \
            -v \
            --timeout=60 \
            --timeout-method=thread

      - name: Fix Coverage Paths for SonarCloud
        working-directory: ./backend
        run: |
          if [ -f coverage.xml ]; then
            sed -i 's|<source>app</source>|<source>backend/app</source>|g' coverage.xml
            echo "âœ… Backend coverage report ready"
          fi

      - name: Install Frontend Dependencies
        run: flutter pub get

      - name: Run Frontend Tests with Coverage
        timeout-minutes: 10
        run: flutter test --coverage --coverage-path=coverage/lcov.info

      - name: Convert LCOV to SonarQube Format
        run: |
          if [ -f coverage/lcov.info ]; then
            echo '<?xml version="1.0" encoding="UTF-8"?>' > coverage/coverage.xml
            echo '<coverage version="1">' >> coverage/coverage.xml
            
            current_file=""
            while IFS= read -r line; do
              case "$line" in
                SF:*)
                  if [ -n "$current_file" ]; then
                    echo '  </file>' >> coverage/coverage.xml
                  fi
                  filepath="${line#SF:}"
                  filepath=$(echo "$filepath" | sed 's|\\|/|g')
                  echo "  <file path=\"$filepath\">" >> coverage/coverage.xml
                  current_file="$filepath"
                  ;;
                DA:*)
                  data="${line#DA:}"
                  linenum="${data%%,*}"
                  hits="${data#*,}"
                  covered="true"
                  if [ "$hits" = "0" ]; then
                    covered="false"
                  fi
                  echo "    <lineToCover lineNumber=\"$linenum\" covered=\"$covered\"/>" >> coverage/coverage.xml
                  ;;
              esac
            done < coverage/lcov.info
            
            if [ -n "$current_file" ]; then
              echo '  </file>' >> coverage/coverage.xml
            fi
            echo '</coverage>' >> coverage/coverage.xml
            echo "âœ… Frontend coverage report converted"
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        timeout-minutes: 10
        if: env.SONAR_TOKEN != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.qualitygate.wait=true
            -Dsonar.python.coverage.reportPaths=backend/coverage.xml
            -Dsonar.coverageReportPaths=coverage/coverage.xml
            -Dsonar.cpd.exclusions=**/tests/**,**/test/**,**/*_test.dart,**/*_test.py

      - name: Analysis Summary
        if: always()
        run: |
          echo "## ðŸ“Š SonarCloud Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Analysis completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š [View Results on SonarCloud](https://sonarcloud.io/summary/overall?id=Kacper-Chojnack_OrthoSense)" >> $GITHUB_STEP_SUMMARY
