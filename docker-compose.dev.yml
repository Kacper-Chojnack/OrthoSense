services:
  backend:
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - ENABLE_SERVER_SIDE_ANALYSIS=true
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  db:
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"

  # Optional: Adminer for easy DB management
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - ortho-net
