# Project identification
sonar.projectKey=orthosense-frontend
sonar.projectName=OrthoSense Frontend
sonar.projectVersion=1.0.0
sonar.organization=kacper-chojnack

# Source and test paths
sonar.sources=lib
sonar.tests=test
sonar.language=dart

# Exclude files
sonar.exclusions=\
  **/*.g.dart,\
  **/*.freezed.dart,\
  **/*.mocks.dart,\
  **/generated/**,\
  **/.dart_tool/**,\
  **/build/**,\
  ios/**,\
  web/**,\
  windows/**,\
  linux/**,\
  macos/**

# Test exclusions
sonar.test.exclusions=test/**

# Coverage reports
sonar.dart.coverage.reportPaths=coverage/lcov.info

# Flutter analyze integration
sonar.flutter.analysis.reportPath=flutter-analyze.txt

# Code quality settings
sonar.coverage.exclusions=\
  test/**,\
  lib/main.dart,\
  lib/generated/**

# Quality Gate
sonar.qualitygate.wait=true

# Analysis parameters
sonar.sourceEncoding=UTF-8
