# Project identification
sonar.projectKey=orthosense-backend
sonar.projectName=OrthoSense Backend
sonar.projectVersion=1.0.0
sonar.organization=kacper-chojnack

# Source and test paths
sonar.sources=backend/app
sonar.tests=backend/tests
sonar.python.version=3.13

# Exclude files
sonar.exclusions=\
  **/__pycache__/**,\
  **/.pytest_cache/**,\
  **/migrations/**,\
  **/alembic/**,\
  **/*.pyc,\
  backend/app/config.py

# Test exclusions
sonar.test.exclusions=backend/tests/**

# Coverage reports
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.python.xunit.reportPath=backend/test-results.xml

# External linters integration
sonar.python.ruff.reportPaths=backend/ruff-report.json
sonar.python.mypy.reportPaths=backend/mypy-report.xml

# Code quality settings
sonar.coverage.exclusions=\
  backend/tests/**,\
  backend/app/main.py,\
  backend/app/__init__.py

# Quality Gate thresholds (custom)
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Additional analysis parameters
sonar.sourceEncoding=UTF-8
sonar.verbose=false
